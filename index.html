<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" type="text/css" href="dist/css/styles.min.css">
</head>
<body>

  <main>
    <form>
      <!-- text boxes -->
      <fieldset id="form-data">
        <h1>Contact Us</h1>
        <legend>Form Data</legend>
        <fieldset class="contact-information">
          <legend>Contact Information</legend>
          <label for="fname" class="input-grid">
            <h2>First Name <span class="asterisk">*</span></h2>
            <input type="text" id="fname" name="fname" required  class="error-border" title="Input field for your first name">
            <p>This field is required</p>
          </label>
          
          <label for="lname" class="input-grid">
            <h2>Last Name <span class="asterisk">*</span></h2>
            <input type="text" id="lname" name="lname" required class="error-border" title="Input field for your last name">
            <p>This field is required</p>
          </label>
  
          <label for="email" class="input-grid">
            <h2>Email Address <span class="asterisk">*</span></h2>
            <input type="text" id="email" name="email" required class="error-border" title="Input field for your email">
            <p>Please enter a valid email address</p>
          </label>
        </fieldset>
  
        <!-- radio buttons -->
         <!-- TODO: wrap label inside label -->
        <fieldset class="radio-grid">
          <legend id="query-legend">
            <h2>Query Type <span class="asterisk">*</span></h2>
          </legend>
          <label for="general-enquiry" id="radio-label" class="radio-container">
            <div class="radio-format">
              <input type="radio" id="general-enquiry" value="General Enquiry" name="inqury-type" title="Radio button for General Inquiry">
              General Enquiry
            </div>
          </label>
            <label for="support-request" id="radio-label" class="radio-container selected-button" title="Radio button for Support Request">
              <div class="radio-format">
                <input type="radio" id="support-request" value="Support Request" name="inqury-type">
                Support Request
              </div>
            </label>
            <p>Please select a query type</p>
        </fieldset>
  
        <!-- textarea -->
        <fieldset>
          <legend>Service Message</legend>
          <label for="message" class="textarea-grid"> <h2>Message <span class="asterisk">*</span></h2>
            <textarea name="message" class="error-border" required title="Text area for your message to the support team"></textarea>
            <p>This field is required</p>
          </label>
        </fieldset>
      </fieldset>

      <fieldset class="consent-agreement">
        <legend>Consent for Service Contact</legend>
        <div class="agreement-terms">
          <input type="checkbox" id="consent" name="consent" value="consent" required  title="Checkbox for consent verification">
          <label for="consent" id="agreement">
            <h2>I consent to being contacted by the team *</h2>
          </label>
        </div>
        <p>To submit this form, plese consent to being contacted</p>
      </fieldset>

      <button type="submit" title="Form submission button">Submit</button>
    </form>
  </main>
</body>
</html>
