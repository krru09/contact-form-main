<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <form>
      <h1>Contact Us</h1>
      <!-- text boxes -->
      <fieldset>
        <legend>Contact Information</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">

        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email">
      </fieldset>

      <!-- radio buttons -->
      <fieldset>
        <legend>Query Type:</legend>
        <input type="radio" id="general-enquiry" value="General Enquiry">
        <label for="general-enquiry">General Enquiry</label>
        <input type="radio" id="support-request" value="Support Request">
        <label for="support-request">Support Request</label>
      </fieldset>

      <!-- textarea -->
      <fieldset>
        <legend>Service Message</legend>
        <label for="message">Message</label>
        <textarea name="message" rows="8"></textarea>
      </fieldset>
    </form>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
