<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" type="text/css" href="dist/css/styles.min.css">
</head>
<body>

  <main>
    <form>
      <!-- text boxes -->
      <fieldset id="form-data">
        <h1>Contact Us</h1>
        <legend>Form Data</legend>
        <fieldset class="contact-information">
          <legend>Contact Information</legend>
          <label for="fname">First Name:
            <input type="text" id="fname" name="fname" required>
          </label>
          
          <label for="lname">Last Name:
            <input type="text" id="lname" name="lname" required>
          </label>
  
          <label for="email">Email Address:
            <input type="text" id="email" name="email" required>
          </label>
        </fieldset>
  
        <!-- radio buttons -->
        <fieldset class="radio-options">
          <legend id="query-legend">Query Type:</legend>
          <div class="radio-container">
            <input type="radio" id="general-enquiry" value="General Enquiry" name="inqury-type" required>
            <label for="general-enquiry" id="radio-label">General Enquiry</label>
          </div>
          <div class="radio-container">
            <input type="radio" id="support-request" value="Support Request" name="inqury-type">
            <label for="support-request" id="radio-label">Support Request</label>
          </div>
        </fieldset>
  
        <!-- textarea -->
        <fieldset>
          <legend>Service Message</legend>
          <label for="message">Message</label>
          <textarea name="message" required></textarea>
        </fieldset>
      </fieldset>

      <fieldset class="consent-agreement">
        <legend>Consent for Service Contact</legend>
        <input type="checkbox" id="consent" name="consent" value="consent" required>
        <label for="consent" id="consent-agreement">I consent to being contacted by the team</label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
